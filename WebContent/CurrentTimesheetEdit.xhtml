<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
<h:head>

</h:head> 
<h:body> 
	<br />
 	<h:outputLabel value = "You are logged in as #{employeeController.currentEmployee.userName}" /> 
    <br />
    <h:outputLabel value = "Employee Number: #{employeeController.currentEmployee.employeeId}" />
    <br/>
    <h:outputLabel value = "Employee Name: #{employeeController.currentEmployee.name}" />  
    <br/>
    <h:outputLabel value = "Your current timesheet is from: #{timesheetController.currentTimesheet.startWeek} to #{timesheetController.currentTimesheet.endWeek}" /> 
    <br/>
    <h:outputLabel value = "Week Number: #{timesheetController.getWeekOfYear()}" />  
	<h:form>
		<p:dataTable value="#{timesheetRowController.timesheetRowList}" var="emp">  <!--  this should be changed to list property for editing -->
        	<p:column headerText="Timesheet Id">
            	<h:inputText value="#{emp.compPrimaryKey.timesheetId}" disabled = "true"/>
            </p:column>
            <p:column headerText="Project Id">
            	<h:inputText value="#{emp.compPrimaryKey.projectId}" converterMessage = "Only numbers are accepted for Project Id."/>
            </p:column>
            <p:column headerText="Work Package">
            	<h:inputText value="#{emp.compPrimaryKey.workPackage}"/>
            </p:column>
            <p:column headerText="Monday">
           		<h:inputText value="#{emp.mon}"  converterMessage = "Only numbers are accepted for hours worked."/>
            </p:column>
            <p:column headerText="Tuesday">
           		<h:inputText value="#{emp.tues}" converterMessage = "Only numbers are accepted for hours worked."/>
            </p:column>
            <p:column headerText="Wednesday">
           		<h:inputText value="#{emp.wed}"  converterMessage = "Only numbers are accepted for hours worked."/>
            </p:column>
            <p:column headerText="Thursday">
           		<h:inputText value="#{emp.thurs}"  converterMessage = "Only numbers are accepted for hours worked."/>
            </p:column>
            <p:column headerText="Friday">
           		<h:inputText value="#{emp.fri}"  converterMessage = "Only numbers are accepted for hours worked."/>
            </p:column>
            <p:column headerText="Saturday">
           		<h:inputText value="#{emp.sat}"  converterMessage = "Only numbers are accepted for hours worked."/>
            </p:column>
            <p:column headerText="Sunday">
           		<h:outputText value="#{emp.sun}"  converterMessage = "Only numbers are accepted for hours worked."/>
            </p:column>
            <p:column headerText="Notes">
           		<h:inputText value="#{emp.notes}"  converterMessage = "Only numbers are accepted for hours worked."/>
            </p:column>
            <p:column headerText="Delete Row">
                <p:commandButton value = "Delete Row" ajax="false" action ="#{timesheetRowController.deleteTimesheetRow(emp)}"></p:commandButton>  
            </p:column>
		</p:dataTable>
		
		<br/>
		<!--  why is redirection not working? -->
		<p:commandButton value = "Save Timesheet" ajax="false" action ="#{timesheetRowController.updateTimesheetRow()}"></p:commandButton>
	
		<br/>
		<p:commandButton value = "Go Back to View-Only mode" ajax="false" action ="CurrentTimesheetView"></p:commandButton>  
		
		<br/>
		<p:messages id="someId" showDetails="false" autoUpdate="true" />
		
	</h:form>
	
</h:body> 
</html>
