<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
<h:head>

</h:head> 
<h:body> 
	<br />
 	<h:outputLabel value = "#{msgs.loggedinas} #{employeeController.currentEmployee.userName}" /> 
    <br />
    <h:outputLabel value = "#{msgs.employeenumber}: #{employeeController.currentEmployee.employeeId}" />
    <br/>
    <h:outputLabel value = "#{msgs.employeename}: #{employeeController.currentEmployee.name}" />  
    <br/>
    <h:outputLabel value = "#{msgs.yourcurrenttimesheetisfrom} #{timesheetController.currentTimesheet.startWeek} to #{timesheetController.currentTimesheet.endWeek}" /> 
    <br/>
    <h:outputLabel value = "#{msgs.weeknumber}: #{timesheetController.getWeekOfYear()}" />  
	<h:form>
		<p:dataTable value="#{timesheetRowController.timesheetRowList}" var="emp">  <!--  this should be changed to list property for editing -->
        	<p:column headerText="#{msgs.timesheetID}">
            	<h:inputText value="#{emp.compPrimaryKey.timesheetId}" disabled = "true"/>
            </p:column>
            <p:column headerText="#{msgs.projectID}">
            	<h:inputText value="#{emp.compPrimaryKey.projectId}" converterMessage = "Only numbers are accepted for Project Id."/>
            </p:column>
            <p:column headerText="#{msgs.workpackage}">
            	<h:inputText value="#{emp.compPrimaryKey.workPackage}"/>
            </p:column>
            <p:column headerText="#{msgs.monday}">
           		<h:inputText value="#{emp.mon}"  converterMessage = "Only numbers are accepted for hours worked." validatorMessage = "Hours worked for Monday must be between 0 and 24">
           		<f:validateLongRange minimum="0" maximum="24"/>
           		</h:inputText>
            </p:column>
            <p:column headerText="#{msgs.tuesday}">
           		<h:inputText value="#{emp.tues}" converterMessage = "Only numbers are accepted for hours worked." validatorMessage = "Hours worked for Tuesday must be between 0 and 24">
           		<f:validateLongRange minimum="0" maximum="24"/>
           		</h:inputText>
            </p:column>
            <p:column headerText="#{msgs.wednesday}">
           		<h:inputText value="#{emp.wed}"  converterMessage = "Only numbers are accepted for hours worked." validatorMessage = "Hours worked for Wednesday must be between 0 and 24">
           		<f:validateLongRange minimum="0" maximum="24"/>
           		</h:inputText>
            </p:column>
            <p:column headerText="#{msgs.thursday}">
           		<h:inputText value="#{emp.thurs}"  converterMessage = "Only numbers are accepted for hours worked." validatorMessage = "Hours worked for Thursday must be between 0 and 24">
           		<f:validateLongRange minimum="0" maximum="24"/>
           		</h:inputText>
            </p:column>
            <p:column headerText="#{msgs.friday}">
           		<h:inputText value="#{emp.fri}"  converterMessage = "Only numbers are accepted for hours worked." validatorMessage = "Hours worked for Friday must be between 0 and 24">
           		<f:validateLongRange minimum="0" maximum="24"/>
           		</h:inputText>
            </p:column>
            <p:column headerText="#{msgs.saturday}">
           		<h:inputText value="#{emp.sat}"  converterMessage = "Only numbers are accepted for hours worked." validatorMessage = "Hours worked for Saturday must be between 0 and 24">
           		<f:validateLongRange minimum="0" maximum="24"/>
           		</h:inputText>
            </p:column>
            <p:column headerText="#{msgs.sunday}">
           		<h:inputText value="#{emp.sun}"  converterMessage = "Only numbers are accepted for hours worked." validatorMessage = "Hours worked for Sunday must be between 0 and 24">
           		<f:validateLongRange minimum="0" maximum="24"/>
           		</h:inputText>
            </p:column>
            <p:column headerText="#{msgs.notes}">
           		<h:inputText value="#{emp.notes}" />
            </p:column>
            <p:column headerText="#{msgs.deleterow}">
                <p:commandButton value = "#{msgs.deleterow}" ajax="false" action ="#{timesheetRowController.deleteTimesheetRow(emp)}"></p:commandButton>  
            </p:column>
		</p:dataTable>
		
		<br/>
		<!--  why is redirection not working? -->
		<p:commandButton value = "#{msgs.savetimesheet}" ajax="false" action ="#{timesheetRowController.updateTimesheetRow()}"></p:commandButton>
	
		<br/>
		<p:commandButton value = "#{msgs.backtoviewonly}" ajax="false" action ="CurrentTimesheetView"></p:commandButton>  
		
		<br/>
		<p:messages id="someId" showDetails="false" autoUpdate="true" />
		
	</h:form>
	
</h:body> 
</html>
