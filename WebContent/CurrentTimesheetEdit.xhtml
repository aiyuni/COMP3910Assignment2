<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
<h:head>

</h:head> 
<h:body> 
	<h:outputText value = "You are in TimesheetRow EDIT Page!" /> 
	<br />
 	<h:outputText value = "You are logged in as #{employeeController.currentEmployee.userName}" /> 
    <br />
    <h:outputText value = "Your password is #{employeeController.currentEmployee.password}" /> 
    <br/>
    <h:outputText value = "Your current timesheet is:  #{timesheetController.currentTimesheet.timesheetId}" /> 
    <br />
    <h:outputText value = "Your current timesheet start week is: #{timesheetController.currentTimesheet.startWeek}" /> 
	<h:form>
		<p:dataTable value="#{timesheetRowController.timesheetRowList}" var="emp">  <!--  this should be changed to list property for editing -->
        	<p:column headerText="Timesheet Id">
            	<h:inputText value="#{emp.compPrimaryKey.timesheetId}"/>
            </p:column>
            <p:column headerText="Project Id">
            	<h:inputText value="#{emp.compPrimaryKey.projectId}"/>
            </p:column>
            <p:column headerText="Work Package">
            	<h:inputText value="#{emp.compPrimaryKey.workPackage}"/>
            </p:column>
            <p:column headerText="Monday">
           		<h:inputText value="#{emp.mon}"/>
            </p:column>
            <p:column headerText="Tuesday">
           		<h:inputText value="#{emp.tues}"/>
            </p:column>
            <p:column headerText="Wednesday">
           		<h:inputText value="#{emp.wed}"/>
            </p:column>
            <p:column headerText="Thursday">
           		<h:inputText value="#{emp.thurs}"/>
            </p:column>
            <p:column headerText="Friday">
           		<h:inputText value="#{emp.fri}"/>
            </p:column>
            <p:column headerText="Saturday">
           		<h:inputText value="#{emp.sat}"/>
            </p:column>
            <p:column headerText="Sunday">
           		<h:outputText value="#{emp.sun}"/>
            </p:column>
            <p:column headerText="Notes">
           		<h:inputText value="#{emp.notes}"/>
            </p:column>
            <p:column headerText="Delete Row">
                <p:commandButton value = "Delete Row" ajax="false" action ="#{timesheetRowController.deleteTimesheetRow(emp)}"></p:commandButton>  
            </p:column>
		</p:dataTable>
		
		<!--  why is redirection not working? -->
		<p:commandButton value = "Save Timesheet" action ="#{timesheetRowController.updateTimesheetRow()}"></p:commandButton>
	</h:form>
	
	<h:form>
		<p:outputLabel value = "Create New Worksheet" />
		<h:panelGrid columns = "2" cellpadding = "5">
			<p:outputLabel value = "Timesheet Id" />
			<p:inputText value = "#{timesheetRowController.currentTimesheet.timesheetId}"></p:inputText>
			<p:outputLabel value = "Project Id" />
			<p:inputText value = "#{timesheetRowController.timesheetRow.compPrimaryKey.projectId}"></p:inputText>
			<p:outputLabel value = "Work Package" />
			<p:inputText value = "#{timesheetRowController.timesheetRow.compPrimaryKey.workPackage}"></p:inputText>
			<p:outputLabel value = "Monday Hours:" />
			<p:inputText value = "#{timesheetRowController.timesheetRow.mon}"></p:inputText>
			<p:outputLabel value = "Tuesday Hours:" />
			<p:inputText value = "#{timesheetRowController.timesheetRow.tues}"></p:inputText>
			<p:outputLabel value = "Wednesday Hours:" />
			<p:inputText value = "#{timesheetRowController.timesheetRow.wed}"></p:inputText>
			<p:outputLabel value = "Thursday Hours:" />
			<p:inputText value = "#{timesheetRowController.timesheetRow.thurs}"></p:inputText>
			<p:outputLabel value = "Friday Hours:" />
			<p:inputText value = "#{timesheetRowController.timesheetRow.fri}"></p:inputText>
			<p:outputLabel value = "Saturday Hours:" />
			<p:inputText value = "#{timesheetRowController.timesheetRow.sat}"></p:inputText>
			<p:outputLabel value = "Sunday Hours:" />
			<p:inputText value = "#{timesheetRowController.timesheetRow.sun}"></p:inputText>
			<p:outputLabel value = "Notes:" />
			<p:inputText value = "#{timesheetRowController.timesheetRow.notes}"></p:inputText>
		</h:panelGrid>
	
		
		<p:commandButton value = "Add TimesheetRow!" ajax="false" action ="#{timesheetRowController.addTimesheetRow(timesheetRowController.timesheetRow)}"></p:commandButton>  
		<p:commandButton value = "Go Back to View-Only mode" ajax="false" action ="CurrentTimesheetView"></p:commandButton>  
		
	</h:form>
</h:body> 
</html>
