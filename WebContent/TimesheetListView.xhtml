<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head></h:head> 
<h:body> 
	<h:outputText value = "You are in TimesheetListView Page!" /> 
	<br />
 	<h:outputText value = "You are logged in as #{employeeController.currentEmployee.userName}" /> 
    <br />
    <h:outputText value = "Your password is #{employeeController.currentEmployee.password}" /> 
	<h:form>
		<p:dataTable value="#{timesheetController.getAllTimesheets(employeeController.currentEmployee)}" var="emp">
			<p:column headerText="Timesheet Id">
                <h:outputText value="#{emp.timesheetId}"/>
            </p:column>
        	<p:column headerText="Employee Id">
            	<h:outputText value="#{emp.employeeId}"/>
            </p:column>
            <p:column headerText="Start Week">
            	<h:outputText value="#{emp.startWeek}"/>
            </p:column>
            <p:column headerText="End Week">
           		<h:outputText value="#{emp.endWeek}"/>
            </p:column>
            <p:column headerText="Go To This Timesheet">
                <p:commandButton value = "View This Timesheet" ajax="false" action ="#{timesheetController.goToTimesheet(emp.employeeId, emp.startWeek, emp.endWeek)}"></p:commandButton>  
            </p:column>
		</p:dataTable>
		
		<!--  why is redirection not working? -->
		<p:commandButton value = "Add Current Week Timesheet" ajax="false" action ="#{timesheetController.addNewTimesheet()}"></p:commandButton>
		<p:commandButton value = "Go Back to Menu Page" action ="MenuPage"></p:commandButton>
		
		<p:messages id="someId" showDetails="false" autoUpdate="true" />
	</h:form>
</h:body> 
</html>
