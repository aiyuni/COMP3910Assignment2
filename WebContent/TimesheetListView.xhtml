<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head></h:head> 
<h:body> 
	<br />
 	<h:outputText value = "#{msgs.loggedinas} #{employeeController.currentEmployee.userName}" /> 
    <br />
	<h:form>
		<p:dataTable value="#{timesheetController.getAllTimesheets(employeeController.currentEmployee)}" var="emp">
			<p:column headerText="#{msgs.timesheetID}">
                <h:outputText value="#{emp.timesheetId}"/>
            </p:column>
        	<p:column headerText="#{msgs.employeenumber}">
            	<h:outputText value="#{emp.employeeId}"/>
            </p:column>
            <p:column headerText="#{msgs.startweek}">
            	<h:outputText value="#{emp.startWeek}"/>
            </p:column>
            <p:column headerText="#{msgs.endweek}">
           		<h:outputText value="#{emp.endWeek}"/>
            </p:column>
            <p:column headerText="#{msgs.gotothisweek}">
                <p:commandButton value = "#{msgs.viewthistimesheet}" ajax="false" action ="#{timesheetController.goToTimesheet(emp.employeeId, emp.startWeek, emp.endWeek)}"></p:commandButton>  
            </p:column>
		</p:dataTable>
		
		<br/>
		<!--  why is redirection not working? -->
		<p:commandButton value = "#{msgs.addcurrentweektimesheet}" ajax="false" action ="#{timesheetController.addNewTimesheet()}"></p:commandButton>
		<p:commandButton value = "#{msgs.backtomenu}" action ="MenuPage"></p:commandButton>
		
		<p:messages id="someId" showDetails="false" autoUpdate="true" />
	</h:form>
</h:body> 
</html>
