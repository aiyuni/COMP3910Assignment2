<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<p>Please Login First</p>
	<h:form id="loginform">
		<div>
			<label for="username">Enter Username:</label>
			<p:inputText binding="#{username}" id="username" />
		</div>
		<div>
			<label for="password">Enter Password:</label>
			<p:password binding="#{password}" id="password" />
		</div>
		
		<br/>
		<p:commandButton id="loginbutton" value="Log in"
			action="#{employeeController.login(username.value, password.value)}">
        </p:commandButton>
        
        <p:messages id="someId2" showDetails="false" autoUpdate="true" />
	</h:form>

</h:body>
</html>
