<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>#{msgs.editemployeetitle}</title>
</h:head>
<h:body>

	<h:form>
		<p:outputLabel value = "#{msgs.listcurrentemployees}" />
		<p:dataTable value="#{employeeController.employeeList}" var="emp">
			<p:column headerText="#{msgs.employeenumber}">
                <h:inputText value="#{emp.employeeId}" disabled = "true"/>
            </p:column>
			<p:column headerText="#{msgs.employeename}">
                <h:inputText value="#{emp.name}"/>
            </p:column>
        	<p:column headerText="#{msgs.username}">
            	<h:inputText value="#{emp.userName}" disabled = "true"/>
            </p:column>
            <p:column headerText="#{msgs.password}">
            	<h:inputText value="#{emp.password}"/>
            </p:column>
            <p:column headerText="#{msgs.isadmin}">
            	<h:inputText value="#{emp.admin}"/>
            </p:column>
            <p:column headerText="#{msgs.deleteemployeebutton}">
                <p:commandButton value = "#{msgs.deleteemployeebutton}" ajax="false" action ="#{employeeController.removeEmployee(emp)}"></p:commandButton>  
            </p:column>
		</p:dataTable>
		
		<!--  why is redirection not working? -->
		<p:commandButton value = "#{msgs.updateemployeebutton}" action ="#{employeeController.updateEmployee()}"></p:commandButton>  

	</h:form>
	<br/><br/><br/>
	<h:form>
		<p:outputLabel value = "#{msgs.createemployeetitle}" style ="font-weight:bold; width: 100px"/>
		<h:panelGrid columns = "2" cellpadding = "5">
			<p:outputLabel value = "#{msgs.employeenumber}" />
			<p:inputText value = "#{employeeController.employee.employeeId}" converterMessage = "Employee Id must be a number."></p:inputText>
			<p:outputLabel value = "#{msgs.employeename}" />
			<p:inputText value = "#{employeeController.employee.name}"></p:inputText>
			<p:outputLabel value = "#{msgs.username}" />
			<p:inputText value = "#{employeeController.employee.userName}"></p:inputText>
			<p:outputLabel value = "#{msgs.password}" />
			<p:inputText value = "#{employeeController.employee.password}"></p:inputText>
			<p:outputLabel value = "#{msgs.adminstatus}" />
			<p:inputText value = "#{employeeController.employee.admin}"></p:inputText>
		</h:panelGrid>
	
		
		<p:commandButton value = "#{msgs.addemployee}" ajax="false" action ="#{employeeController.addEmployee(employeeController.employee)}"></p:commandButton>  
		<p:commandButton value = "#{msgs.backtoviewonly}" ajax="false" action ="EmployeePageView"></p:commandButton>  
		
		<p:messages id="someId" showDetails="false" autoUpdate="true" />
	</h:form>
</h:body>
</html>
