<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
<h:head></h:head> 
<h:body> 
	<h:outputLabel value = "You are in TimesheetRow View Page!" /> 
	<br />
 	<h:outputLabel value = "You are logged in as #{employeeController.currentEmployee.userName}" /> 
    <br />
    <h:outputLabel value = "Your password is #{employeeController.currentEmployee.password}" /> 
    <br/>
    <h:outputLabel value = "Your current timesheet is:  #{timesheetController.currentTimesheet.timesheetId}" /> 
    <br />
    <h:outputLabel value = "Your current timesheet start week is: #{timesheetController.currentTimesheet.startWeek}" /> 
	<h:form>
		<p:dataTable value="#{timesheetRowController.getAllTimesheetRows(timesheetController.currentTimesheet)}" var="emp">  <!--  this should be changed to list property for editing -->
        	<p:column headerText="Timesheet Id">
            	<h:outputLabel value="#{emp.compPrimaryKey.timesheetId}"/>
            </p:column>
            <p:column headerText="Project Id">
            	<h:outputLabel value="#{emp.compPrimaryKey.projectId}"/>
            </p:column>
            <p:column headerText="Work Package">
            	<h:outputLabel value="#{emp.compPrimaryKey.workPackage}"/>
            </p:column>
            <p:column headerText="Monday">
           		<h:outputLabel value="#{emp.mon}"/>
            </p:column>
            <p:column headerText="Tuesday">
           		<h:outputLabel value="#{emp.tues}"/>
            </p:column>
            <p:column headerText="Wednesday">
           		<h:outputLabel value="#{emp.wed}"/>
            </p:column>
            <p:column headerText="Thursday">
           		<h:outputLabel value="#{emp.thurs}"/>
            </p:column>
            <p:column headerText="Friday">
           		<h:outputLabel value="#{emp.fri}"/>
            </p:column>
            <p:column headerText="Saturday">
           		<h:outputLabel value="#{emp.sat}"/>
            </p:column>
            <p:column headerText="Sunday">
           		<h:outputLabel value="#{emp.sun}"/>
            </p:column>
            <p:column headerText="Totals">
           		<h:outputLabel value="#{timesheetRowController.getTotalHoursWorkedOnTimesheetRow(emp.mon, emp.tues, emp.wed, emp.thurs, emp.fri, emp.sat, emp.sun)}"/>
            </p:column>
            <p:column headerText="Notes">
           		<h:outputLabel value="#{emp.notes}"/>
            </p:column>
		</p:dataTable>
		
		<h:panelGrid columns="2" cellpadding="3">
			<p:outputLabel value="Total Hours On Monday:" />
			<p:outputLabel value="#{timesheetRowController.getTotalHoursOnDay(1)}"></p:outputLabel>
			<p:outputLabel value="Total Hours On Tuesday:" />
			<p:outputLabel value="#{timesheetRowController.getTotalHoursOnDay(2)}"></p:outputLabel>
			<p:outputLabel value="Total Hours On Wednesday:" />
			<p:outputLabel value="#{timesheetRowController.getTotalHoursOnDay(3)}"></p:outputLabel>
			<p:outputLabel value="Total Hours On Thursday:" />
			<p:outputLabel value="#{timesheetRowController.getTotalHoursOnDay(4)}"></p:outputLabel>
			<p:outputLabel value="Total Hours On Friday:" />
			<p:outputLabel value="#{timesheetRowController.getTotalHoursOnDay(5)}"></p:outputLabel>
			<p:outputLabel value="Total Hours On Saturday:" />
			<p:outputLabel value="#{timesheetRowController.getTotalHoursOnDay(6)}"></p:outputLabel>
			<p:outputLabel value="Total Hours On Sunday:" />
			<p:outputLabel value="#{timesheetRowController.getTotalHoursOnDay(7)}"></p:outputLabel>
			<p:outputLabel value="Total Hours For Entire Timesheet:" />
			<p:outputLabel value="#{timesheetRowController.getTotalHoursWorkedOnTimesheet()}"></p:outputLabel>
		</h:panelGrid>
		<h:outputLabel value="Total hours worked is: #{timesheetRowController.getTotalHoursWorkedOnTimesheet()}"/>
		<br/>
		<!--  why is redirection not working? -->
		<p:commandButton value = "Edit/Add to Timesheet" action ="CurrentTimesheetEdit"></p:commandButton>
		<p:commandButton value = "Go back to list of Timesheets"  action ="TimesheetListView"></p:commandButton>
		
	</h:form>
</h:body> 
</html>
